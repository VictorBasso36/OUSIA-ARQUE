<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://vjs.zencdn.net/7.18.1/video-js.css" rel="stylesheet" />
    <title>Document</title>
</head>
<body style="overflow:hidden;height:100vh; width:100vw; background-color:rebeccapurple; display:flex; justify-content:center; align-items:center">
    <div style="height: 500px; width: 500px; background-color: aquamarine; align-items: center; justify-content: center; display:flex;">
        <video
        id="my-video"
        class="video-js"
        controls = false
        preload="auto"
        width="500"
        height="500"
        poster="MY_VIDEO_POSTER.jpg"
        data-setup="{}"
      >
        <source src="./img/videoteste.mp4" type="video/mp4" />
        
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a
          web browser that
          <a href="https://videojs.com/html5-video-support/" target="_blank"
            >supports HTML5 video</a
          >
        </p>
      </video>
    </div>
    <script src="https://vjs.zencdn.net/7.18.1/video.min.js"></script>
</body>
</html>
